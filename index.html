<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriegt die Klasse 6d ein Eis?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container, .message {
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #888;
        }
        .hidden {
            display: none;
        }
        .large-message {
            font-size: 2em;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
    <script>
        function showMessage(message, nextStep) {
            document.querySelector('.container').classList.add('hidden');
            document.querySelector('.message').classList.remove('hidden');
            document.querySelector('.message-text').innerText = message;
            document.querySelector('.next-step').onclick = nextStep;
        }

        function showNextQuestion() {
            document.querySelector('.message').classList.add('hidden');
            document.querySelector('.follow-up-container').classList.remove('hidden');
        }

        function showFinalMessage(message) {
            document.querySelector('.follow-up-container').classList.add('hidden');
            document.querySelector('.final-message').classList.remove('hidden');
            document.querySelector('.final-message-text').innerText = message;
        }

        function resetPage() {
            document.querySelector('.container').classList.remove('hidden');
            document.querySelector('.message').classList.add('hidden');
            document.querySelector('.follow-up-container').classList.add('hidden');
            document.querySelector('.final-message').classList.add('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Kriegt die Klasse 6d einen Eis von Herrn Planton?</h1>
        <div class="button-container">
            <button onclick="showMessage('Okay', resetPage)">Ja</button>
            <button onclick="showMessage('Ganz sicher?', showNextQuestion)">Nein</button>
        </div>
    </div>
    <div class="message hidden">
        <div class="message-text large-message"></div>
        <button class="next-step">Weiter</button>
    </div>
    <div class="follow-up-container hidden">
        <div class="button-container">
            <button onclick="resetPage()">Nein</button>
            <button onclick="showFinalMessage('Das gibt ne 6 noch.')">Ja</button>
        </div>
    </div>
    <div class="final-message hidden">
        <div class="final-message-text large-message"></div>
    </div>
    <footer>Abdoalrahman Abboud Almohamad 2024</footer>
</body>
</html>
